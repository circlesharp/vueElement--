<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
	    <div id="root">
	      <button @click="boost">触发事件</button>
	    </div>
	    <script>
	      new Vue({
	        el: '#root',
	        data() {
	          return {
	            message: 'hello vue'
	          }
	        },
	        created() { // 事件的定义
	          this.$on('my_events', this.handleEvents)
	          // this.$on('my_events', this.handleEvents2) // 一个事件绑定多个方法
						// this.$on([ 'my_events', 'my_events2' ], this.handleEvents) // 多个事件绑定一个方法
						// console.log(this._events)
	        },
	        methods: {
	          handleEvents(e) {
	            console.log(this.message, e)
	          },
						handleEvents2(e) {
	            console.log('handle2', e)
	          },
	          boost() { // 事件的消费
	            this.$emit('my_events', 'my params', 'oh_my_god')            
	          }
	        }
	      })
	    </script>
	  </body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="root">
			{{message | lower}}
		</div>
		<script type="text/javascript">
			new Vue({
				el: '#root',
				filters: {
					lower (value) {
						return value.toLowerCase()
					}
				},
				data: {
					message: 'Hello Vue'
				}
			})
		</script>
	</body>
</html>
